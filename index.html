<!DOCTYPE html>
<html>
<head>
  <title>Fyers Auth Code</title>
</head>
<body>
  <h2>Fyers Authorization Code</h2>
  <p id="message">Extracting auth code...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("auth_code");
    const state = params.get("state");

    document.getElementById("message").innerHTML = code
      ? `✅ Auth Code: <b>${code}</b><br><br>Copy this and paste it in your .env as FYERS_AUTH_CODE`
      : "❌ Auth code not found in URL";
  </script>
</body>
</html>
